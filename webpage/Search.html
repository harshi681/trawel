<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing head content -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://kit.fontawesome.com/82b47effe3.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js" async></script>
    <title>Trawell - Search</title>
    <style type="text/css">
        .bg-teal {
            background-color: teal;
        }
        .text-white {
            color: white;
        }
        .padding {
            padding: 20px;
            margin-top: 30px;
        }
        .form-control, .form-select {
            border-radius: 0.25rem;
        }
        .navbar {
            display: flex;
            overflow: hidden;
            position: sticky;
            top: 0;
            width: 100%;
            float: top;
            z-index: 100;
        }
        #home, #search, #gallery, #contact {
            text-decoration: none;
        }.footer {
            margin-top: auto;
        }
    </style>
</head>
<body class="bg-teal">
    <!--------Navigator------->
    <nav class="navbar navbar-expand-lg bg-teal padding">
        <div class="container-fluid">
            <span class="fas fa-2x fa-bus" style="color:red;"></span>
            <a class="navbar-brand text-white" href="#">TraWell</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="https://harshi681.github.io/trawel/webpage/Website.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#Search">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="https://harshi681.github.io/trawel/webpage/visitingSpot.html">Visiting Spots</a>
                    </li>
                    <!--li class="nav-item">
                        <a class="nav-link text-white" href="#gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#contact">Contact</a>
                    </li-->
                </ul>
            </div>
        </div>
    </nav>
    <!------Search Page Content------>
    <div class="container padding">
        <h2 class="text-white text-center">Find Your Perfect Destination</h2>
        <p class="text-white text-center">Use the form below to search for destinations based on your preferences.</p>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <label for="destination" class="form-label text-white">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter a destination">
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label text-white">Type of Place</label>
                        <select class="form-select" id="type">
                            <option value="" selected>Select a type</option>
                            <option value="beach">Beach</option>
                            <option value="mountain">Mountain</option>
                            <option value="city">City</option>
                            <option value="historic">Historic</option>
                            <option value="wildlife">Wildlife</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="budget" class="form-label text-white">Budget</label>
                        <input type="number" class="form-control" id="budget" placeholder="Enter your budget">
                    </div>
                    <button type="submit" class="btn btn-light">Search</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Existing footer and other content -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Footer --><p>
    
</p>
<div class="container-fluid bg-teal text-white text-center padding">
    <p>---END---</p>
</div>
</body>

</html>
